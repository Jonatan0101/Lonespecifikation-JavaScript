<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#101113">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Lön</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-container">
                <div class="header-text">
                    <h1>Lönekalkylator</h1>
                </div>
            </div>
        </header>

        <div class="form-container">
            <form>
                <input type="radio" checked name="radio" id="radioHour" class="hidden">
                <input type="radio" name="radio" id="radioMonth" class="hidden">

                <div class="radio-btns">
                    <label for="radioMonth" checked id="labelMonth">Månadslön</label>
                    
                    <label for="radioHour" id="labelHour">Timlön</label>
                    
                </div>
                <div class="textInputs">
                    
                    
                    <input type="number" min="0" id="hourSalary" placeholder="Timlön" class="hourRemove">
                    <input type="number" min="0" id="amountHour" placeholder="Antal Timmar" class="hourRemove">
                    <input type="number" min="0" id="salary" placeholder="Månadslön">
                    <input type="text" id="firstName" placeholder="Förnamn">
                    <input type="text" id="lastName" placeholder="Efternamn">
                    <input type="number" id="idNum" placeholder="Anställnings ID">
                    <input type="date" id="date" min="2018-12-27" placeholder="Datum">
                    <label for="skatteTabell">Välj skattetabell</label>
                    <select name="taxTable" id="taxTable">
                        <option selected value="34">Tabell 34 (33%)</option>
                        <option value="34.6">Tabell 35 (34.6%)</option>
                        <option value="40">Tabell 36 (40%)</option>
                        <option value="9">Gåva (9%)</option>
                        <option value="custom">Annan (fyll i nedan)</option>
                    </select>
                    <input type="number" class="blurInput" id="customTax" min="0" max="100" placeholder="Fyll i ett nummer (%)">

                    
                    <button type="button" id="submit">Gå vidare</button>
                </div>
            </form>
        </div>

      
        


    </div>
    <div class="result-container hidden opacityHide">
        
        <div class="grid-container">
            <div class="top-section">
                <div class="top-section__title">
                    <h2>Lönespecifikation</h2>
                </div>
                <div class="top-section__name">
                    <p id="fullName">---</p>
                </div>
                <div class="top-section__id">
                    <p>Anställnings ID: <span id="personId">---</span></p>

                </div>
            </div>
            <div class="middle-section grid">
                <p id="middleSection1">Månadslön:</p>
                <p id="middleSection2" >---</p>
                <p id="">Skatt: (<span id="taxRate"></span>%)</p>
                <p id="middleSection3">---</p>
            </div>
            <div class="bottom-section grid">
                <p id="bottomSection1">Att utbetala:</p>
                <p id="salaryOut">---</p>
                <p>Utbetalningsdag:</p>
                <p id="dateH">---</p>
            </div>
        </div>
        <button type="button" id="navBtn"><i class="material-icons">chevron_left</i></button>
    </div>


    <footer>

        <div class="footer-container">
            <div class="footer-container__links">
                <li><a href="download/lonekalkylator.exe" download>Ladda ner offline-version (Kan behöva avaktivera antivirus för att köra)</a></li>
            </div>
        </div>

    </footer>


    <script src="javascript/app.js"></script>
</body>
</html>
